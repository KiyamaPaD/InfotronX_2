        <script>
            // Toggle the iframe visibility
            const toggleButton = document.getElementById('toggleIframeBtn');
            const iframeContainer = document.getElementById('iframeContainer');

            toggleButton.addEventListener('click', () => {
                if (iframeContainer.style.display === "none") {
                    iframeContainer.style.display = "block"; // Show the iframe
                    toggleButton.textContent = "Hide Info"; // Change button text
                } else {
                    iframeContainer.style.display = "none"; // Hide the iframe
